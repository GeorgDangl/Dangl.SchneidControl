<mat-card [ngClass]="{ active: isActive }">
  <mat-card-header>
    <mat-card-title>{{ label }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ value?.value ? "An" : "Aus" }}
  </mat-card-content>

  @if (canShowStats) {
    <mat-card-actions>
      <button mat-button (click)="showStatsEvent()">
        <mat-icon>insert_chart</mat-icon>
      </button>
    </mat-card-actions>
  }
</mat-card>
